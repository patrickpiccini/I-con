<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/devicon.svg') }}" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <title>Dev Icon</title>
</head>

<body onload="loadLabels()">
    <header>
        <div class="headerlinks">
            <a href="mailto:patrickpiccini@hotmail.com" style="padding-right: 5px;" title="Email" class="icons_header">
                <img src="{{ url_for('static', filename='img/email.svg') }}" alt="email"></a>
            <a href="https://github.com/PatrickPiccini" style="padding-right: 5px;" title="Github" class="icons_header">
                <img src="{{ url_for('static', filename='img/git.svg') }}" alt="github"></a>
            <a href="https://www.linkedin.com/in/patrick-berlatto-piccini-8414a91a7/" style="padding-right: 5px;"
                title="Linkedin" class="icons_header">
                <img src="{{ url_for('static', filename='img/linkedin.svg') }}" alt="linkedin"></a>
        </div>

    </header>
    <form style=>
        <div class="div_icon">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" style="display: flex;" alt="Dev Icon" />
            <h2 class="sbtitle">Your most powerful skills on GitHub</h2>
            <h1>Teste Deploy</h1>
            <hr style="color: #CDCDCD; margin: 20px; width: 90%;">
        </div>

        <div class="div_top">
            <div class="div_top">
                <label class="label_text" for="icon">Select your skills</label>
                <select id="select_icon" name="icon" onchange="attualizeLabels()">
                    <!-- The options will add here -->
                </select>
                <div id="div_tags">
                    <!-- The tags will add here -->
                </div>
            </div>

            <div class="div_central">
                <div class="div_item">
                    <label class="label_text" for="numero1">Per Line</label>
                    <input class="numbers" id="perline" type="number" name="per line" min="1" max="30">
                </div>
                <div class="div_item" style="margin-inline: 15px;">
                    <label class="label_text" for="numero2">Size:</label>
                    <input class="numbers" id="size" type="number" name="size" min="48" max="1920">
                </div>
                <div class="div_item">
                    <label class="label_text" for="numero2">Theme:</label>
                    <select class="theme" id="theme" name="Theme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
            </div>

            <div class="div_bottom">
                <button class="generate_button" type="button" onclick="gerarLink()">Generate Link</button>

                <div class="div_item">

                    <label class="label_text" for="tema">Copy link:</label>

                    <div class="row_div_1">
                        <text id="link-gerado"></text>
                    </div>
                    <div id="colum_div_1">
                    </div>
                    
                </div>
                <hr style="color: #CDCDCD; margin: 20px; width: 90%; align-self: center;">
                <div class="div_central_doc">
                    <div class="div_doc">
                        <a href="https://github.com/patrickpiccini/devicons#readme" class="doc_button_link" >
                            <p class="doc_title">Get Stated</p>
                            <p class="doc_body">Click here to redirect to the documentation on how to add the icons to you GitHub!</p>
                        </a>
                    </div>
                </div>

            </div>

            <div class="informations">
                <label class="label_text" for="tema">Exemple:</label>
                <img src="{{ url_for('static', filename='img/exemple.png') }}" style="width: 100%; border-radius: 20px; margin-top: 10px;"alt="">
                <br><br>

                <label class="label_text">All Icons:</label>
                <img src="https://devicons.dev.br/icons?icon=all&theme=dark" style="width: 100%; margin-top: 10px; "alt="all icons">
            </div>

    </form>
    <footer>
    </footer>
</body>

</html>

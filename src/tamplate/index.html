<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/script.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <link rel="icon" href="img/devicon.svg" sizes="any" type="image/svg+xml">
    <title>Dev Icon</title>
</head>

<body>
    <header>
        <div class="headerlinks">
            <a href="mailto:patrickpiccin@hotmail.com" style="padding-right: 5px;" title="Email">
                <img src="img/email.svg" alt="email"></a>
            <a href="https://github.com/PatrickPiccini" style="padding-right: 5px;" title="Github">
                <img src="img/git.svg" alt="github"></a>
            <a href="https://www.linkedin.com/in/patrick-berlatto-piccini-8414a91a7/" style="padding-right: 5px;" title="Linkedin">
                <img src="img/linkedin.svg" alt="linkedin"></a>
        </div>

    </header>
    <form style=>
        <div class="div_icon">
            <img src = "img/logo.svg" style="display: flex;" alt="Dev Icon"/>
            <h2 class="sbtitle">Your most powerful skills on GitHub</h2>
            <hr style="color: #CDCDCD; margin: 30px; width: 90%;">
        </div>
        
        <div class="div_top">
            <label class="label_text" for="icon">Select your abilitys</label>
            <select id="select_icon" name="icon" onchange="attualizeLabels()">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
                <option value="opcao4">Opção 4</option>
                <option value="opcao5">Opção 5</option>
                <option value="opcao6">Opção 6</option>
                <option value="opcao7">Opção 7</option>
                <option value="opcao8">Opção 8</option>
                <option value="opcao9">Opção 9</option>
                <option value="opcao10">Opção 10</option>
            </select>
            <div id="div_tags">
                <!-- The tags will add here -->
            </div>
        </div>

		<div class="div_central">
			<div class="div_item">
				<label class="label_text" for="numero1">Per Line</label>
				<input class="numbers" id="perline" type="number" name="per line" min="0">
			</div>
			<div class="div_item" style="margin-inline: 15px;">
				<label class="label_text" for="numero2">Size:</label>     
				<input class="numbers"  id="size" type="number"  name="size" min="0">
			</div>
            <div class="div_item">
                <label class="label_text" for="numero2">Theme:</label>
                <select class="theme" id="theme" name="Theme">
                    <option value="Dark">Dark</option>
                    <option value="Light">Light</option>
                </select>
            </div>
        </div>

        <div class="div_bottom">
            <button class="renerate_button" type="button" onclick="gerarLink()">Generate Link</button>
            
            <div class="div_item">

                <label class="label_text" for="tema">Copy link:</label>

                <div class="row_div_1">
                    <text id="link-gerado"></text>
                    <button class="btn_copy" type="button" onclick="copy_textLink()">Copy</button>
                </div>

                <div id="colum_div_1">
                </div>
            </div>
        </div>

        <div class="informations">
            <label class="label_text" for="tema">Exemple:</label>
            <img src="img/example.png" style="width: 100%;" alt="">
        </div>

	</form>
    <footer>

    </footer>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Selecionador com Tags Exclusíveis</title>
  </head>
  <body>
    <label for="selecionador">Selecione uma opção:</label>
    <select id="selecionador" onchange="adicionarTag()">
      <option value="opcao1">Opção 1</option>
      <option value="opcao2">Opção 2</option>
      <option value="opcao3">Opção 3</option>
      <option value="opcao4">Opção 4</option>
      <option value="opcao5">Opção 5</option>
    </select>
    <br>
    <div id="tags">
      <!-- As tags selecionadas serão adicionadas aqui -->
    </div>
    
    <script>
      function adicionarTag() {
        var selecionador = document.getElementById("selecionador");
        var tag = document.createElement("q");
        tag.textContent = selecionador.value;
        tag.addEventListener("click", function() {
          this.parentNode.removeChild(this);
        });
        var tagsDiv = document.getElementById("tags");
        tagsDiv.appendChild(tag);
      }
    </script>
  </body>
</html>

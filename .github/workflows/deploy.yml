name: ðŸš€Deploy DevIcon in EC2 hml

on:
  push:
    branches: [ "hml" ]

jobs:
  build:
    name: ðŸ”§ Start Build
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - uses: actions/checkout@v3
    - name: Cerating Enviroment
      run: |
        cd /home/ubuntu/app/

        python -m venv venv
        source venv/bin/activate

        cd /home/ubuntu/app/actions-runner/_work/devicons/devicons/


    - name: Install dependencies
      run: |
        pip install -r requirements.txt  
    

    - name: Configuring WebServer of DevIcon
      run: |
        sudo mv conf/devicon.service /etc/systemd/system/
        sudo systemctl daemon-reload
        sudo systemctl start devicon

        sudo systemctl stop nginx
        sudo rm -rf /etc/nginx/sites-available/default
        sudo rm -rf /etc/nginx/sites-enabled/default

        sudo mv conf/devicon /etc/nginx/sites-available
        sudo ln -s /etc/nginx/sites-available/devicon /etc/nginx/sites-enabled/
        sudo systemctl restart nginx
            

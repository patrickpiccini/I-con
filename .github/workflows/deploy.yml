name: ðŸš€Deploy DevIcon in EC2 hml

on:
  push:
    branches: [ "hml" ]

jobs:
  build:
    name: ðŸ”§ Start Build
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - uses: actions/checkout@v3
    - name: Cerating Enviroment
      run: |
        cd /home/ubuntu/app/

        python -m venv venv
        source venv/bin/activate

        cd /home/ubuntu/app/actions-runner/_work/devicons/devicons


    - name: Install dependencies
      run: |
        pip install -r requirements.txt  
    
            
